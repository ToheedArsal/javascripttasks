<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 43</title>
</head>
<body style="text-align: center; padding-top: 100px;">

    <h2>  program to check from three given numbers (non negative integers) that two or all of them have the same rightmost digit.  </h2>
    <label for="number1"> Number 1 :</label>
    <input type="text" id="number1"  placeholder="Enter The First Number" required>
    <br> <br>

    <label for="number2"> Number 2 :</label>
    <input type="text" id="number2"  placeholder="Enter The  Second Number" required>
    <br> <br>

    <label for="number3"> Number 3 :</label>
    <input type="text" id="number3"  placeholder="Enter The  Third Number" required>
    <br> <br>
    <button onclick="check()">Check</button>
    <p id="output"></p>
    

    <script>
        function check()
        {
            var number1 = parseInt (document.getElementById("number1").value);
            var number2 = parseInt (document.getElementById("number2").value);
            var number3 = parseInt (document.getElementById("number3").value);

            if ( number1 == NaN || number2 == NaN || number3 == NaN)
            {
                document.getElementById("output").innerHTML = "Invalid Input";
            }
            else if ( number1 < 0 || number2 < 0 || number3 < 0)
            {
                document.getElementById("output").innerHTML = "Invalid Input";
            }
            else
            {
                if ( (number1 % 10  == number2 % 10) && (number1 % 10  == number3 % 10 ) )
                {
                    document.getElementById("output").innerHTML = "All Of Them Have Same Right Most Digit";
                }
                else if( (number1 % 10  == number2 % 10) || (number1 % 10  == number3 % 10 ) || (number2 % 10  == number3 % 10 ) )
                {
                    document.getElementById("output").innerHTML = "Two Of Them Have Same Right Most Digit";
                }
                else
                {
                    document.getElementById("output").innerHTML = "No , Condition Staisfied";

                }
            }
        }
    </script>
</body>
</html>
