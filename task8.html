<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8 </title>
</head>
<body style="text-align: center;">
    
    <h2>
        Guess The Number
    </h2>

    <h3>Enter The Number</h3>
    <input type="text" value="" id="inputedNumber">
    <button onclick="checkTheNumber()">Submit</button>
    <p id="output">

    </p>


    <script>
        var randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkTheNumber()
        {
            var guessedNumber = document.getElementById("inputedNumber").value;
            console.log(guessedNumber);

            if(guessedNumber == randomNumber)
            {
                document.getElementById('output').innerHTML = "Good Work";
            }
            else
            {
                document.getElementById('output').innerHTML = "Not Matched";
            }
        }


        
    </script>
</body>
</html>
