<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15</title>
</head>
<body style="text-align: center; padding-top: 100px;">
    
    <h3>Get The Difference Of A Number And 13</h3>
    <label for="number"> Input A Number</label>
    <input type="text" id="number" value="">
    <br><br>
    <button onclick="checkDifference()">Get The Difference</button>
    <p id="output">

    </p>


    <script>
        function checkDifference()
        {
            var number = document.getElementById("number").value;
            var difference = 13 - number;

            if (difference < 0 )
            {
                difference *= -1;
                difference = difference * 2;
            }
            
            document.getElementById("output").innerHTML = "Difference is : " + difference; 
        }
    </script>
</body>
</html>
