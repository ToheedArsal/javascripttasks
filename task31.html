<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 28</title>
</head>
<body style="text-align: center; padding-top: 100px;">

    <h4>program to find the largest of three given integers</h4>

    <label for="number1"> Number 1 :</label>
    <input type="text" id="number1" value="" placeholder="Enter The First Number">
    <br><br>
    <label for="number2"> Number 2 :</label>
    <input type="text" id="number2" value="" placeholder="Enter The Second Number">
    <br><br>
    <label for="number3"> Number 3 :</label>
    <input type="text" id="number3" value="" placeholder="Enter The Third Number">
    <br><br>
    <button onclick="check()"> Submit</button>
    <p id="output">

    </p>
    

    <script>
        function check()
        {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var number3 = parseFloat(document.getElementById("number3").value);
            var largest;

            if( number1 >= number2 && number1 >= number3)
            {
                largest = number1;
            }
            else if (number2 >= number3 && number2 >= number1)
            {
                largest = number2;
            }
            else if (number3 >= number2 && number3 >= number1)
            {
                largest = number3;
            }
            
            document.getElementById("output").innerHTML = "Largest Number Is :" + largest;
            
        }
    </script>
</body>
</html>
