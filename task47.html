<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 47</title>
</head>
<body style="text-align: center; padding-top: 100px;">

    <h2> program to check whether a given number exists in the range 40..10000.   </h2>
    <label for="number1"> Number 1 :</label>
    <input type="text" id="number1"  placeholder="Enter The First Number" required>
    <br> <br>

    <button onclick="check()">Check</button>
    <p id="output"></p>
    

    <script>
        function check()
        {
            var number1 = parseInt (document.getElementById("number1").value);

            if ( number1 == NaN )
            {
                document.getElementById("output").innerHTML = "Invalid Input";
            }
            else
            {
                if ( number1 >= 40 && number1 <= 10000)
                {
                    document.getElementById("output").innerHTML = "Number Is Present In The Range";

                }
                else
                {
                    document.getElementById("output").innerHTML = "Number Is Present In Not The Range";
                }
                
            }
        }
    </script>
</body>
</html>
