<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 45</title>
</head>
<body style="text-align: center; padding-top: 100px;">

    <h2> program that checks two integer values and returns true if either one is 15 or if their sum or difference is 15. </h2>
    <label for="number1"> Number 1 :</label>
    <input type="text" id="number1"  placeholder="Enter The First Number" required>
    <br> <br>

    <label for="number2"> Number 2 :</label>
    <input type="text" id="number2"  placeholder="Enter The  Second Number" required>
    <br> <br>

    <button onclick="check()">Check</button>
    <p id="output"></p>
    

    <script>
        function check()
        {
            var number1 = parseInt (document.getElementById("number1").value);
            var number2 = parseInt (document.getElementById("number2").value);

            if ( number1 == NaN || number2 == NaN )
            {
                document.getElementById("output").innerHTML = "Invalid Input";
            }
            else
            {
                if ( number1 == 15 || number2 == 15 || ( number1 + number2 == 15) || (Math.abs(number1 - number2 ) == 15))
                {
                    document.getElementById("output").innerHTML = "True";
                }
                
                else
                {
                    document.getElementById("output").innerHTML = "False";

                }
            }
        }
    </script>
</body>
</html>
