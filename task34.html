<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 34</title>
</head>
<body style="text-align: center; padding-top: 100px;">

    <h4> program to find the largest number from the two given positive integers. The two numbers are in the range 40..60 inclusive.</h4>

    <label for="number1"> Number 1 :</label>
    <input type="text" id="number1" value="" placeholder="Enter The First Number">
    <br><br>
    <label for="number2"> Number 2 :</label>
    <input type="text" id="number2" value="" placeholder="Enter The Second Number">
    <br><br>
    <button onclick="check()"> Submit</button>
    <p id="output">

    </p>
    

    <script>
        function check()
        {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
           

            if((number1 >= 40 && number1 <= 60) && (number2 >= 40 && number2 <= 60)) 
            {
                if (number1 > number2)
                {
                    document.getElementById("output").innerHTML = "Largest Number Is : " + number1;
                }
                else
                {
                    document.getElementById("output").innerHTML = "Largest Number Is : " + number2;
                }
            }
            else
            {
                document.getElementById("output").innerHTML = "Numbers Should Be In The Range";
            }
            
        }
    </script>
</body>
</html>
