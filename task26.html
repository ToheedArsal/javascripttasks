<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 26</title>
  </head>
  <body style="text-align: center; padding-right: 100px">
    <h4>
        program to create a string from a given string. This is done by taking the last 3 characters and adding them at both the front and back.
    </h4>
    <label for="input"> Enter The String :</label>
    <input type="text" id="input" value="" placeholder="Enter The String" />
    <br /><br />
    <button onclick="createNewString()">Submit</button>
    <p id="output"></p>

    <script>
      function createNewString() {
        var str = document.getElementById("input").value;

        if (str.length >= 3) {
          str = str.substring(0,3) + str + str.substring(0,3);
          document.getElementById("output").innerHTML = "Output Is :" + str;
        }else {
          document.getElementById("output").innerHTML = "Invalid String";
        }
      }
    </script>
  </body>
</html>
