<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
</head>
<body>
    
    <div style="text-align: center;">
        <h2>Temperature Conversion</h2>

        <label for="temperatureInCelsius"> Enter The Temperature In Celsius  :</label>
        <input type="text" value="" id="tempInC">
        <button onclick="celsisusToFahrenheit()">Convert To Farenheit</button>

        <br> <br>

        <label for="temperatureInFahrenheit"> Enter The Temperature In Fahrenheit :</label>
        <input type="text" value="" id="tempInF">
        <button onclick="fahrenheitToCelsisus()">Convert To Celsius</button>


        <p id="output">

        </p>


    </div>



    <script>

        function celsisusToFahrenheit()
        {
            var temperatureInCelsius = document.getElementById("tempInC").value;
            var temperatureInFahrenheit = (temperatureInCelsius * 5 / 9) + 32;

            document.getElementById("output").textContent = temperatureInCelsius + " \xB0C is " + temperatureInFahrenheit + "\xB0F";
        }


        function fahrenheitToCelsisus()
        {
            var temperatureInFahrenheit = document.getElementById("tempInF").value;
            var temperatureInCelsius = (temperatureInFahrenheit - 32 ) * 5 / 9 ;

            document.getElementById("output").textContent = temperatureInFahrenheit + " \xB0F is " + temperatureInCelsius + "\xB0C";
        }



    </script>
</body>
</html>
