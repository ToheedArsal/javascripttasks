<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 41</title>
</head>
<body style="text-align: center; padding-top: 100px;">

    <h2> program to check a set of three numbers; if the three numbers are the same return 30; otherwise return 20; and if two numbers are the same return 40. </h2>
    <label for="number1"> Number 1 :</label>
    <input type="text" id="number1"  placeholder="Enter The First Number" required>
    <br> <br>

    <label for="number2"> Number 2 :</label>
    <input type="text" id="number2"  placeholder="Enter The  Second Number" required>
    <br> <br>

    <label for="number3"> Number 3 :</label>
    <input type="text" id="number3"  placeholder="Enter The  Third Number" required>
    <br> <br>
    <button onclick="check()">Check</button>
    <p id="output"></p>
    

    <script>
        function check()
        {
            var number1 = parseFloat (document.getElementById("number1").value);
            var number2 = parseFloat (document.getElementById("number2").value);
            var number3 = parseFloat (document.getElementById("number3").value);

            if ( number1 == NaN || number2 == NaN || number3 == NaN)
            {
                document.getElementById("output").innerHTML = "Invalid Input";
            }
            else
            {
                if ( (number1 ==  number2)  && (number1 == number3) )
                {
                    document.getElementById("output").innerHTML = "Output is 30";
                }
                else if( (number1 == number2) || (number1 == number3) || (number2 == number3))
                {
                    document.getElementById("output").innerHTML = "Output is 40";
                }
                else
                {
                    document.getElementById("output").innerHTML = "Output is 20";
                }
            }
        }
    </script>
</body>
</html>
