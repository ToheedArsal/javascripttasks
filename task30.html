<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 27</title>
  </head>
  <body style="text-align: center; padding-right: 100px">
    <h4>
       program to check whether a string "Script" appears at the 5th (index 4) position in a given string.
    </h4>
    <label for="input"> Enter The String :</label>
    <input type="text" id="input" value="" placeholder="Enter The String" />
    <br /><br />
    <button onclick="check()">Submit</button>
    <p id="output"></p>

    <script>
      function check() {
        var str = document.getElementById("input").value;

        if (str.includes("Script",4))
        {
            str = str.substring(0 , 4) + str.substring(10, str.length);

            document.getElementById("output").innerHTML = "Updated String Is : " + str;
        }
        else
        {
            document.getElementById("output").innerHTML = "String Is : " + str;
        }
      }
    </script>
  </body>
</html>
